<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>tap me off</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="buttons">
            <div id="buttonGrid">
                <button id="tapMeOff">tap me off</button>
                <img src="SPENCER.jpg" id="spencerImg" />
                <button id="playPrev">play previous</button>
                <button id="setting">settings</button>
            </div>
        </div>

        <audio id="audio" controls></audio>

        <img src="sheets/beyonceSheet.png" id="beyonceSheet" />
        <img src="sheets/claveSheet.png" id="claveSheet" />
        <img src="sheets/cooperSheet.png" id="cooperSheet" />
        <img src="sheets/crunchTimeSheet.png" id="crunchTimeSheet" />
        <img src="sheets/elTigreSheet.png" id="elTigreSheet" />
        <img src="sheets/jamaicaSheet.png" id="jamaicaSheet" />
        <img src="sheets/mouthSheet.png" id="mouthSheet" />
        <img src="sheets/ocpSheet.png" id="ocpSheet" />
        <img src="sheets/speedSheet.png" id="speedSheet" />

        <div id="settings">
            <label><input type="checkbox" id="SPENCER" />SPENCER</label>
            <label><input type="checkbox" id="darkmode" checked />dark mode</label>
            <label><input type="checkbox" id="sheet" checked />show sheet music</label>
            <label><input type="checkbox" id="disable" />disable after played</label>
            <label><input type="checkbox" id="beyonce" checked />include beyonce</label>
            <label><input type="checkbox" id="clave" checked />include clave</label>
            <label><input type="checkbox" id="cooper" checked />include cooper</label>
            <label><input type="checkbox" id="crunchtime" checked />include crunch time</label>
            <label><input type="checkbox" id="eltigre" checked />include el tigre</label>
            <label><input type="checkbox" id="jamaica" checked />include jamaica</label>
            <label><input type="checkbox" id="mouth" checked />include mouth</label>
            <label><input type="checkbox" id="ocp" checked />include ocp</label>
            <label><input type="checkbox" id="speed" checked />include speed</label>
            <a href="https://accrlrr.github.io/">spencer's og site</a>
        </div>

        <div id="dimmer"></div>

        <!-- to do:
        make pretty (maybe use uva style guide)
        add sheet music
        cut off silence from clips maybe
        add theme customization options maybe
        add button to show, but not play, previous maybe -->
    </body>
</html>
